<html>
<head>
<title>Rock paper scissor game</title>
</head>
<link rel="stylesheet" href="RPS.css">
<body>
    <div id="heading">
<h1 ><u>Rock Paper Scissor Game</u></h1>
<p id="develop">Develop by:- Anirudh Sharma</p>
</div>
<div class="choices">
<div class="choice" id="rock">
<img src="rock.jpg">
<p id="r">Rock</p>
</div>
<div class="choice" id="paper">
<img src="paper.jpg" id="papers">
<p id="P">Paper</p>
</div>
<div class="choice" id="scissor">
<img src="scissor.jpg">
<p id="s">Scissor</p>
</div>
</div>

<div class="score-board">
<div class="user-score">
<p>Your Score</p>
<p id="user">0</p>
</div>
<div class="computer-score">
<p>Computer Score</p>
<p id="computer">0</p>
</div>
</div>
<div class="drawmatch">
<p>Match Draw</p>
<p id="draw">0</p>
</div>

<div class="msg">
<p>Click any one</p>
</div>
<script src="RPS.js"></script>
</body>
</html>
